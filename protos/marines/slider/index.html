<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Slideshow Prototype</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-grid.css" crossorigin="anonymous">
  <link href="dist/slider.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="app">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-8">

            <div class="slider" id="slider">
              <div class="view">
                <a class="item" data-src="img/img1.jpg">
                  <img src="img/img1.jpg" alt="Image One" />
                </a>
                <a class="item" data-src="img/img2.jpg">
                  <img src="img/img2.jpg" alt="Image Two" />
                </a>
                <a class="item" data-src="img/img3.jpg">
                  <img src="img/img3.jpg" alt="Image Three" />
                </a>
                <a class="item" data-src="img/img4.jpg">
                  <img src="img/img4.jpg" alt="Image Four" />
                </a>
                <a class="item" data-src="img/img5.jpg">
                  <img src="img/img5.jpg" alt="Image Five" />
                </a>
                <a class="item" data-src="img/img6.jpg">
                  <img src="img/img6.jpg" alt="Image Six" />
                </a>
                <a class="item" data-src="img/img7.jpg">
                  <img src="img/img7.jpg" alt="Image Seven" />
                </a>
                <a class="item" data-src="img/img8.jpg">
                  <img src="img/img8.jpg" alt="Image Eight" />
                </a>
                <a class="item" data-src="img/img9.jpg">
                  <img src="img/img9.jpg" alt="Image Eight" />
                </a>
                <a class="item" data-src="img/img10.jpg">
                  <img src="img/img8.jpg" alt="Image Eight" />
                </a>
                <a class="item" data-src="img/img11.jpg">
                  <img src="img/img8.jpg" alt="Image Eight" />
                </a>
                <a class="item" data-src="img/img12.jpg">
                  <img src="img/img8.jpg" alt="Image Eight" />
                </a>
              </div>
              <div class="pager-section">
                <div class="previous"><i class="fas fa-chevron-left"></i></div>
                <div class="carousel">
                  <div class="wrapper">
                    <a class="item current">
                      <img src="img/img1.jpg" alt="Image One" />
                    </a>
                    <a class="item">
                      <img src="img/img2.jpg" alt="Image Two" />
                    </a>
                    <a class="item">
                      <img src="img/img3.jpg" alt="Image Three" />
                    </a>
                    <a class="item">
                      <img src="img/img4.jpg" alt="Image Four" />
                    </a>
                    <a class="item">
                      <img src="img/img5.jpg" alt="Image Five" />
                    </a>
                    <a class="item">
                      <img src="img/img6.jpg" alt="Image Six" />
                    </a>
                    <a class="item">
                      <img src="img/img7.jpg" alt="Image Seven" />
                    </a>
                    <a class="item">
                      <img src="img/img8.jpg" alt="Image Eight" />
                    </a>
                    <a class="item">
                      <img src="img/img9.jpg" alt="Image Nine" />
                    </a>
                    <a class="item">
                      <img src="img/img10.jpg" alt="Image Ten" />
                    </a>
                    <a class="item">
                      <img src="img/img11.jpg" alt="Image Eleven" />
                    </a>
                    <a class="item">
                      <img src="img/img12.jpg" alt="Image Twelve" />
                    </a>
                  </div>
                </div>
                <div class="next"><i class="fas fa-chevron-right"></i></div>
              </div>
            </div>

          </div>
          <div class="col-4">
            Test Column On Right
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="dist/slider.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var slider = new Slider({
        id: "slider",
        autorotate: false,
        stoprotate: false,
        rotateduration: 5000,
        animateinview: false
      });
    }, false);
  </script>
</body>

</html>
