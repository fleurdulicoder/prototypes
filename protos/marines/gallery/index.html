<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Gallery Prototype</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap-grid.css" crossorigin="anonymous">
  <link href="dist/gallery.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="app">
    <div class="nav-bar">
      <div class="container">
        <div class="logo" id="logo"></div>
        <nav>
          <ul>
            <li><a hred="/units">Units</a> <i data-feather="chevron-down"></i></li>
            <li><a hred="#">News</a> <i data-feather="chevron-down"></i></li>
            <li><a hred="#">Photos</a></li>
            <li><a hred="#">Leaders</a></li>
            <li><a hred="#">Marines</a> <i data-feather="chevron-down"></i></li>
            <li><a hred="#">Family</a> <i data-feather="chevron-down"></i></li>
            <li><a hred="#">Community</a> <i data-feather="chevron-down"></i></li>
            <li><i data-feather="search"></i></li>
          </ul>
        </nav>
      </div>
      <div class="social">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="banner" id="banner">
      <div class="current-slide">
        <div class="overlay"></div>
      </div>
    </div>

    <section style="margin-top: -60px; z-index: 10; position: relative;">
      <div class="dma-slideshow explore">
        <div class="headline">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h2>Explore Photos</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="gallery" id="explore-gallery">
          <!-- CURRENT VIEW -->
          <div class="caption-section light">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h4 class="title light" id="explore-imgtitle">My Photo Title</h4>
                  <p class="author" id="explore-byline">Photo by Andrew Smith</p>
                  <aside>
                    <a href="#" class="download-link" download="img/img11.jpg" id="explore-download">Download</a>
                    <a href="#" class="details-link" title="Details" id="explore-details">Details</a>
                  </aside>
                </div>
              </div>
            </div>
          </div>
          <div class="view">
            <!-- main image swapping area -->
            <!--<img src="img/img11.jpg" id="lrgimg101" class="current" />
            <img src="img/img10.jpg" id="lrgimg202" />
            <img src="img/img9.jpg" id="lrgimg303" />
            <img src="img/img8.jpg" id="lrgimg404" />
            <img src="img/img7.jpg" id="lrgimg505" />
            <img src="img/img6.jpg" id="lrgimg606" />
            <img src="img/img5.jpg" id="lrgimg505" />-->
            <!-- overlay -->
            <div class="overlay dark"></div>
          </div>
          <!-- END CURRENT VIEW -->
          <!-- preview-section VIEWS -->
          <div class="preview-section" id="gallery-preview">
            <div class="preview" data-id="101" data-imgsrc="img/img11.jpg" data-title="Picture One" data-byline="Saint Terese Reporter" data-link="http://www.google.com">
              <img alt="" src="img/img11.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
            <div class="preview" data-id="202" data-imgsrc="img/img10.jpg" data-title="Picture Two" data-byline="Master &amp; Margarita" data-link="http://bbc.co.uk">
              <img alt="" src="img/img10.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
            <div class="preview" data-id="303" data-imgsrc="img/img9.jpg" data-title="Picture Three" data-byline="Angels &amp; Masters" data-link="http://www.abc.com">
              <img alt="" src="img/img9.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
            <div class="preview" data-id="404" data-imgsrc="img/img8.jpg" data-title="Picture Four" data-byline="Pic 4 Author" data-link="http://www.google.com">
              <img alt="" src="img/img8.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
            <div class="preview" data-id="505" data-imgsrc="img/img7.jpg" data-title="Picture Five" data-byline="Pic 5 Author" data-link="http://www.google.com">
              <img alt="" src="img/img7.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
            <div class="preview" data-id="606" data-imgsrc="img/img6.jpg" data-title="Picture Six" data-byline="Pic 6 Athor" data-link="http://www.google.com">
              <img alt="" src="img/img6.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
            <div class="preview" data-id="707" data-imgsrc="img/img5.jpg" data-title="Picture Six" data-byline="Pic 6 Athor" data-link="http://www.google.com">
              <img alt="" src="img/img5.jpg" />
              <a class="overlay" href="#">
                <span class="title"><span>View</span></span>
              </a>
            </div>
          </div>
          <!-- END preview-section VIEWS -->
        </div>
        <div class="pager-section">
          <div class="pager">
            <span class="previous"></span>
            <span class="next"></span>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <button class="button-primary">View Gallery</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="dist/gallery.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var gallery = new ExploreGallery({
        "galleryId": "explore-gallery",
        "inview": 2
      });
    }, false);
  </script>
</body>

</html>
